<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wandering Witch</title>
    <link rel="stylesheet" href="fade.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="modal.css" />

    <script defer src="js/show.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/modal.js"></script>

    <link
      rel="shortcut icon"
      href="https://media.vgm.io/products/13/7731/7731-1601738358.png"
    />
  </head>

  <body>
    <!-- !Loading Screen -->
    <span class="loader">
      <img
        class="loader-gif"
        src="https://media.vgm.io/products/13/7731/7731-1601738358.png"
        alt="Loading-Screen"
      />
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </span>

    <main class="main">
      <div id="stars-bg"></div>
      <div id="stars-bg2"></div>
      <div class="grid">
        <div class="left">
          <img
            class="title"
            src="https://media.vgm.io/products/13/7731/7731-1601738358.png"
            alt="Title"
          />
          <div class="mobile-menu">
            <div onclick="menu(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4">&#10006;</div>
            </div>
          </div>
          <img
            class="text"
            src="https://slime300-anime.com/static/message-pc-f46b93104696af5d35561319e2f434c0.svg"
            alt="text"
          />

          <span class="trailer">Anime</span>
          <div class="frame-container">
            <iframe
              width="300"
              height="200"
              src="https://www.youtube.com/embed/OkrbVBUa4S0"
            ></iframe>
          </div>
          <footer class="big-footer">
            <h1>Mady By WendigOuO</h1>
            <p>More Info in About Page</p>
          </footer>
        </div>
        <div class="mid"></div>

        <div class="mobile">
          <p class="trailer2">Anime</p>
          <div class="frame-container2">
            <iframe
              width="300"
              height="200"
              src="https://www.youtube.com/embed/OkrbVBUa4S0"
            ></iframe>
          </div>


          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
          </div>

          <p class="trailer2">Manga</p>
          <div class="frame-container2">
            <img
              class="manga"
              src="https://i.ebayimg.com/images/g/BgsAAOSwR6ZfAAtQ/s-l1600.jpg"
              alt="manga-img1"
            />
            <img
              class="manga"
              src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1617705097l/56306016.jpg"
              alt="Manga-img2"
            />
          </div>

          <p class="trailer2">Light Novel</p>
          <div class="frame-container2">
            <img
              class="manga"
              src="https://pbs.twimg.com/media/Dq9Dz60XQAA2KPq.jpg"
              alt="manga-img1"
            />
            <img
              class="manga"
              src="https://pbs.twimg.com/media/EUr3NDnWAAQrzrJ.jpg"
              alt="Manga-img2"
            />
          </div>

          <footer class="mobile-footer">
            <h1>Mady By WendigOuO</h1>
            <p>More Info in About Page</p>
          </footer>
        </div>

        <div class="right">
          <div class="container" onclick="menu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4">&#10006;</div>
          </div>
          <div class="mini-img">
            <img
              src="https://w.wallha.com/ws/10/0CjkWJtM.jpg"
              alt="dot-2"
              style="--order: 1"
            />
          </div>
          <div class="mini-img">
            <img
              src="https://i.ytimg.com/vi/dOzvpJLtV20/maxresdefault.jpg"
              alt="dot-3"
              style="--order: 2"
            />
          </div>
          <div class="mini-img">
            <img
              src="https://webbiesworld.com/wp-content/uploads/2020/11/Majo-No-Tabitabi.jpg"
              alt="dot-4"
              style="--order: 3"
            />
          </div>
          <div class="mini-img">
            <img
              src="https://64.media.tumblr.com/8ca4ebe7b9c0e6540d5ed040d8659b5d/ff044c79a9f5fbdd-6a/s1280x1920/11436d900e6dac8a3dcb1477aa6a7cffb51e0dd8.jpg"
              alt="dot-5"
              style="--order: 4"
            />
          </div>
          <div class="mini-img">
            <img
              src="https://images2.alphacoders.com/112/1120781.jpg"
              alt="dot-6"
              style="--order: 5"
            />
          </div>
          <div class="mini-img">
            <img
              src="https://images.alphacoders.com/968/968249.jpg"
              alt="dot-1"
              style="--order: 6"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
